        <div class="col-lg-12">
            <h1 class="fw-bolder text-center" id="project-title">Password Generator Application</h1>
        </div>
        <div class="clear-fix my-5"></div>
        <div class="container w-100">
            <div class="card rounded-0 shadow bg-black  text-light">
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-10 col-sm-12 col-sm 12">
                                <h1 class="text-center ">Generate a Secure Password</h1>
                                <div class="clear-fix py-3"></div>
                                <!-- Generated Password Field -->
                                <div class="form-group">
                                    <div class="input-group input-lg" id="password-input">
                                        <input type="text" id="generated-password" class="form-control form-control-dark form-control-lg rounded bg-dark border-light  border-right-0  text-light" placeholder="Generated Password will be displayed here" readonly>
                                        <!-- Copy to Clipboard button Field -->
                                        <button class="btn btn-outline-light bg-dark text-light" type="button" id="copy_to_clipboard">
                                            <i class="fa fa-copy"></i>
                                        </button>
                                        <!-- End of Copy to Clipboard button Field -->
                                    </div>
                                </div>
                                <!-- End of Generated Password Field -->
                                <div class="my-3" id="msg"></div>
                                <!-- Password Generation Form Field -->
                                <form id="generate-form" action="">
                                    <!-- Password Length Input -->
                                    <div class="row mb-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label for="password_length" class="form-label">Password Length</label>
                                                <input type="number" class="form-control bg-dark text-light w-auto text-center" name="password_length" min="8" max="20" value="8" id="password_length">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End of Password Length Input -->
                                    <!-- Password's Type of Characters Checkboxes -->
                                    <div class="row mb-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="d-flex w-100 align-items-center">
                                                <div class="col-auto">
                                                    <input type="checkbox" class="btn-check" id="upperCharacters" autocomplete="off" checked>
                                                    <label class="btn btn-outline-info btn-sm text-dark" for="upperCharacters"><i class="fa fa-check"></i></label><br>
                                                </div>
                                                <div class="col-auto flex-shrink-1 flex-grow-1 px-3">
                                                    <label for="upperCharacters">Upper Case Characters [A-Z]</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="d-flex w-100 align-items-center">
                                                <div class="col-auto">
                                                    <input type="checkbox" class="btn-check" id="lowerCharacters" autocomplete="off" checked>
                                                    <label class="btn btn-outline-info btn-sm text-dark" for="lowerCharacters"><i class="fa fa-check"></i></label><br>
                                                </div>
                                                <div class="col-auto flex-shrink-1 flex-grow-1 px-3">
                                                    <label for="lowerCharacters">Lower Case Characters [a-z]</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="d-flex w-100 align-items-center">
                                                <div class="col-auto">
                                                    <input type="checkbox" class="btn-check" id="numericCharacters" autocomplete="off">
                                                    <label class="btn btn-outline-info btn-sm text-dark" for="numericCharacters"><i class="fa fa-check"></i></label><br>
                                                </div>
                                                <div class="col-auto flex-shrink-1 flex-grow-1 px-3">
                                                    <label for="numericCharacters">Numeric Characters [0-9]</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="d-flex w-100 align-items-center">
                                                <div class="col-auto">
                                                    <input type="checkbox" class="btn-check" id="specialCharacters" autocomplete="off">
                                                    <label class="btn btn-outline-info btn-sm text-dark" for="specialCharacters"><i class="fa fa-check"></i></label><br>
                                                </div>
                                                <div class="col-auto flex-shrink-1 flex-grow-1 px-3">
                                                    <label for="specialCharacters">Special Characters [%$*{}[]()^#@!+-.?:_]</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End of Password's Type of Characters Checkboxes -->
                                    <div class="row mb-3">
                                        <center><button class="btn btn-lg rounded-pill w-50 btn-outline-info">Generate Randow Password</button></center>
                                    </div>
                                </form>
                                <!-- End of Password Generation Form Field -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
